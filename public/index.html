<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='/socket.io/socket.io.js'></script>
    <link rel='stylesheet' href='./index.css' />
    <title>Real Time App socketIO</title>
</head>

<body>
    <h3 class='form-title'>All Products</h3>
    <main class='wraper'>
        <div >
            <div class='products-container'>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody id='root2'>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>


    <h3 class='form-title'>Chat Room</h3>
    <main class='wraper'>
        <form id='form' class ='chatForm' autocomplete='off'>
            <h1 class='title'>Send a message</h1>
            <div>
                <label for='email'>Email</label>
                <input id='email' type='email' required='true' name='email' placeholder='Ej: trebor@outlook.com'>
            </div>
            <div>
                <label for='message'>Message</label>
                <input id='message' type='text' name='message' placeholder='Message here...'>
            </div>

            <input id='submit' type='submit' value='Send' />
        </form>

        <div id='root'></div>
     
    </main>
    <script src='index.js'></script>
</body>

</html>
